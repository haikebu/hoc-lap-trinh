<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    label{
      display: inline-block;
      width: 120px;
    }
  </style>
  
</head>
<body>

  <label>From Currency</label>
  <select id="from"> 
    <option value="VND">VND</option>
    <option value="USD">USD</option>
    <option value="EURO">EURO</option>
  </select>
  
  <br><br>
  <label>To Currency</label>
  <select id = "to"> 
    <option value="VND">VND</option>
    <option value="USD">USD</option>
    <option value="EURO">EURO</option>
  </select>

  <br><br>
  <form>
    <label>Amount</label>
    <input type="number" id = "num">
    <button type="button" onclick = "convert()">Convert</button><br>
  </form>
  
  <script>

    function convert() {
      let amount = Number(document.getElementById("num").value)
      
      let fromIndex = document.getElementById("from").selectedIndex
      let from = document.getElementsByTagName("option")[fromIndex].value

      let toIndex = document.getElementById("to").selectedIndex
      let to = document.getElementsByTagName("option")[toIndex].value

      let result = amount
      let rateUsdVnd = 23200
      let rateEuroVnd = 27000
      let rateUsdEuro = 23200 / 27000
     
      switch (from) {
        case "VND":
          switch (to) {
            case "USD":
              result = amount / rateUsdVnd
              break;
            case "EURO":
              result = amount / rateEuroVnd
              break;
          }
        break;

        case "USD":
          switch (to) {
            case "VND":
              result = amount * rateUsdVnd
              break;
            case "EURO":
              result = amount * rateUsdEuro
              break;
          }
        break;

        case "EURO":
          switch (to) {
            case "VND":
              result = amount * rateEuroVnd
            break;
            case "USD":
              result = amount / rateUsdEuro
            break;
          }
        break;
      }
      document.getElementById("result").innerHTML = amount + " " + from + " = " + result + " " + to
    }
  </script>

  <p id = "result"></p>
</body>
</html>
